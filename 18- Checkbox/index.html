<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<style>

    .container {
        background-color: #99abb3;
        box-shadow: 3px 5px 15px rgb(235, 135, 131);
        border-radius: 15px;
    }

    .right, .card, .bottom {
        background-color: #c2d4e9 !important;
    }

    .right {
        border: 1px solid rgb(159, 159, 230);
        box-shadow: 2px 3px 15px rgb(141, 125, 125);
    }

    img:hover {
        transform: scale(1.1);
        transition: all .5s ease;
    }

    .right .btn, 
    button i {
        background-color: #e4d7d7 !important;
    }

</style>


<body>
    <h1 class="text-center mt-3">Checkout</h1>
    <div class="container gap-2 mb-3">
        <div class="row mx-auto  border-0">
            <div class="left col-sm-12 col-md-6 d-flex flex-column justify-content-center my-2">
                <form class="">

                    <div class="row first mb-5">
                        <h2>Contact Information</h2>
                        <label class="form-label">Email</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-sharp fa-solid fa-envelope text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Your Email..." aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <label class="form-label">Phone</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-phone text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Your Phone..." aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>                    
                    </div>

                    <div class="row second mb-3">
                        <h2>Shipping Address</h2>
                        <label class="form-label">Full Name</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-user text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Your Full Name..." aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <label class="form-label">Address</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-house text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Your Address..." aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <label class="form-label">City</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-sharp fa-solid fa-city text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Your City..." aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>                
                    </div>

                    <div class="row third">
                        <div class="col-sm-12 col-md-6">
                            <label class="form-label">Country</label>
                            <div class="col input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-earth-europe text-secondary"></i>
                                </span>
                                
                                <select class="form-select" aria-label="Default select example" required>
                                    <option selected>Choose</option>
                                    <option value="1">Turkey</option>
                                    <option value="2">Germany</option>
                                    <option value="3">England</option>
                                    <option value="1">Canada</option>
                                    <option value="2">USA</option>
                                    <option value="3">Belgium</option>
                                </select>
                            </div>                        
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label class="form-label">Post Code</label>
                            <div class="col input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-envelopes-bulk text-secondary"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Post Code..." aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>                        
                        </div>
                    </div>

                    <div class="col-12 fourth my-2">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label text-black" for="invalidCheck3">
                            See this information next time
                        </label>
                        </div>
                    </div>

                    <div class="col-sm-12 fifth text-center mx-auto my-3">
                        <button class="btn btn-warning text-white w-25" type="submit">Continue</button>
                    </div>

                </form>
            </div>

            <div class="right col-sm-12 col-md-6 d-flex flex-column rounded-2 bg-success-subtle my-3">

                <div class="card mb-3 h-50 fs-5 bg-success-subtle border-0">
                    <div class="row g-0 d-flex align-items-center justify-content-center">
                        <div class="col-12 col-md-6 p-3">
                            <img src="./img/photo1.png" class="img-fluid rounded" alt="...">
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="card-body">
                                <h3 class="card-title">Vintage Backbag</h3>
                                <p class="card-text">
                                    <span class="text-warning">$54.99</span>
                                    <span class="text-decoration-line-through">$94.99</span>
                                </p>
                                <div class="btn border border-1 d-flex justify-content-center align-items-center mx-auto w-50 bg-info-subtle mt-4">
                                    <button class="btn btn-1"><i class="fa-solid fa-minus"></i></button>
                                    <span class="mx-auto fs-4">1</span>
                                    <button class="btn btn-2"><i class="fa-solid fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3 h-50 fs-5 bg-success-subtle border-0">
                    <div class="row g-0 d-flex align-items-center justify-content-center">
                        <div class="col-md-6 p-3">
                            <img src="./img/photo2.png" class="img-fluid rounded" alt="...">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h3 class="card-title">Levi Shoes</h3>
                                <p class="card-text">
                                    <span class="text-warning">$74.99</span>
                                    <span class="text-decoration-line-through">$124.99</span>
                                </p>
                                <div class="btn border border-1 d-flex justify-content-center align-items-center mx-auto w-50 bg-info-subtle mt-4">
                                    <button class="btn btn-1"><i class="fa-solid fa-minus"></i></button>
                                    <span class="mx-auto fs-4">1</span>
                                    <button class="btn btn-2"><i class="fa-solid fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom bg-white p-3 fs-4 bg-success-subtle">
                    <hr>
                    <div class="text d-flex justify-content-between">
                        <span>Shipping</span>
                        <span>$19</span>
                    </div> 
                    <hr>
                    <div class="text d-flex justify-content-between">
                        <span>Total</span>
                        <span>$148.98</span>
                    </div>
                </div>
                
            </div>
                        
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
