<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<body>
    <h1 class="text-center mt-3">Checkout</h1>
    <div class="container gap-2 mb-3">
        <div class="row mx-auto  border-0">
            <div class="left col-sm-12 col-md-6 d-flex flex-column justify-content-center mt-5 fs-3">
                <form class="h-100">

                    <div class="row first mb-5">
                        <h2>Contact Information</h2>
                        <label class="form-label">Email</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-sharp fa-solid fa-envelope text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Your Email..." aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <label class="form-label">Phone</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-phone text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Your Phone..." aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>                    
                    </div>

                    <div class="row second mb-5">
                        <h2>Shipping Address</h2>
                        <label class="form-label">Full Name</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-user text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Your Full Name..." aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <label class="form-label">Address</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-house text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Your Address..." aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <label class="form-label">City</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-sharp fa-solid fa-city text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Your City..." aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>                
                    </div>

                    <div class="row third mb-5">
                        <div class="col-sm-12 col-md-6">
                            <label class="form-label">Country</label>
                            <div class="col input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-earth-europe text-secondary"></i>
                                </span>
                                
                                <select class="form-select" aria-label="Default select example" required>
                                    <option selected>Choose</option>
                                    <option value="1">Turkey</option>
                                    <option value="2">Germany</option>
                                    <option value="3">England</option>
                                    <option value="1">Canada</option>
                                    <option value="2">USA</option>
                                    <option value="3">Belgien</option>
                                </select>
                            </div>                        
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label class="form-label">Post Code</label>
                            <div class="col input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-envelopes-bulk text-secondary"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Post Code..." aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>                        
                        </div>
                    </div>

                    <div class="col-12 fourth mb-5">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label text-black" for="invalidCheck3">
                            See this information next time
                        </label>
                        </div>
                    </div>

                    <div class="col-sm-12 fifth text-center mx-auto my-3">
                        <button class="btn btn-warning text-white w-100 fs-3" type="submit">Continue</button>
                    </div>

                </form>
            </div>

            <div class="right col-sm-12 col-md-6 d-flex flex-column rounded-2 bg-success-subtle my-3">

                <div class="card card-1 fs-5 bg-success-subtle border-0">
                    <div class="row g-0 d-flex align-items-center justify-content-center">
                        <div class="col-12 col-md-6 p-3">
                            <img src="./img/photo1.png" class="img-fluid rounded" alt="...">
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="card-body">
                                <h3 class="card-title fs-5">Vintage Backbag</h3>
                                <p class="card-text">
                                    <span class="text-warning fs-6">$ <span class="levi-price1">25.99</span></span>
                                    <span class="text-decoration-line-through">$34.99</span>
                                </p>
                                <div class="btn border border-1 d-flex justify-content-center align-items-center mx-auto w-50 bg-info-subtle mt-3 mb-2">
                                    <button class="btn btn-1"><i id="minus1" class="fa-solid fa-minus"></i></button>
                                    <span class="mx-auto fs-4 levi-stk1">0</span>
                                    <button class="btn btn-2"><i id="plus1" class="fa-solid fa-plus"></i></button>
                                </div>
                                <button id="delete" type="button" class="btn btn-danger border border-1 mx-auto w-50 my-2 delete delete1">Remove</button>
                                <p class="fs-4 mt-3">Product Total: $<span class="product1-tprice price">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-2 h-50 fs-5 bg-success-subtle border-0">
                    <div class="row g-0 d-flex align-items-center justify-content-center">
                        <div class="col-12 col-md-6 p-3">
                            <img src="./img/photo2.png" class="img-fluid rounded" alt="...">
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="card-body">
                                <h3 class="card-title fs-5">Levi Shoes</h3>
                                <p class="card-text">
                                    <span class="text-warning fs-6">$ <span class="levi-price2">45.99</span></span>
                                    <span class="text-decoration-line-through">$54.99</span>
                                </p>
                                <div class="btn border border-1 d-flex justify-content-center align-items-center mx-auto w-50 bg-info-subtle mt-3 mb-2">
                                    <button class="btn btn-1"><i id="minus2" class="fa-solid fa-minus"></i></button>
                                    <span class="mx-auto fs-4 levi-stk2">0</span>
                                    <button class="btn btn-2"><i id="plus2" class="fa-solid fa-plus"></i></button>
                                </div>
                                <button id="delete" type="button" class="btn btn-danger border border-1 mx-auto w-50 my-2 delete delete2">Remove</button>
                                <p class="fs-4 mt-3">Product Total: $<span class="product2-tprice price">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-3 h-50 fs-5 bg-success-subtle border-0">
                    <div class="row g-0 d-flex align-items-center justify-content-center">
                        <div class="col-12 col-md-6 p-3">
                            <img src="./img/photo3.jpg" class="img-fluid rounded" alt="...">
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="card-body">
                                <h3 class="card-title fs-5">Antique Clock</h3>
                                <p class="card-text">
                                    <span class="text-warning fs-6">$ <span class="levi-price3">74.99</span></span>
                                    <span class="text-decoration-line-through">$94.99</span>
                                </p>
                                <div class="btn border border-1 d-flex justify-content-center align-items-center mx-auto w-50 bg-info-subtle mt-3 mb-2">
                                    <button class="btn btn-1"><i id="minus3" class="fa-solid fa-minus"></i></button>
                                    <span class="mx-auto fs-4 levi-stk3">0</span>
                                    <button class="btn btn-2"><i id="plus3" class="fa-solid fa-plus"></i></button>
                                </div>
                                <button id="delete" type="button" class="btn btn-danger border border-1 mx-auto w-50 my-2 delete delete3">Remove</button>
                                <p class="fs-4 mt-3">Product Total: $<span class="product3-tprice price">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                



                

                <div class="bottom bg-white p-3 fs-4 bg-success-subtle">
                    <div class="text d-flex justify-content-between py-0">
                        <span>Subtotal</span>
                        <span>$<span class="subtotal">0</span></span>
                    </div> 
                    <hr>
                    <div class="text d-flex justify-content-between">
                        <span>Tax(%18)</span>
                        <span>$<span class="tax">0</span></span>
                    </div> 
                    <hr>
                    <div class="text d-flex justify-content-between">
                        <span>Shipping</span>
                        <span>$<span class="shipping">15.00</span></span>
                    </div> 
                    <hr>
                    <div class="text d-flex justify-content-between">
                        <span>Total</span>
                        <span>$<span class="totalprice">0</span></span>
                    </div>
                </div>
                
            </div>
                
                        
        </div>

    </div>







    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
