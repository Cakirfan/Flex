<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

        #en-cont {
            min-width: 370px;
            border: 7px solid red !important;
            box-shadow: 5px 10px 15px rgba(0, 0, 0, 3);
        }

        #cal-ust {
            transition: all 1s ease;
        }

        #calculate, 
        #reset {
            min-width: 10rem;
        }

        #calculate:hover, 
        #reset:hover {
            transform: scale(.9);
        }

    </style>
</head>
<body>

    <div class="row mx-auto d-flex align-items-center justify-content-center flex-column w-50 bg-dark-subtle py-5 px-5 mt-5 border rounded-5" id="en-cont">

        <h1 class="text-center text-primary-emphasis shadow mb-5">Calculating the Area and Perimeter of a Circle</h1>
        <div class="row output mb-4">
            
            <div class="row align-items-center"  id="cal-ust">
                <div class="col-auto">
                    <label for="alan" class="col-form-label fs-3">Radius (<span class="text-danger">r</span>) :</label>
                </div>
                <div class="col-auto d-flex py-2">
                    <input type="text" id="radius" class="form-control fs-5" placeholder="Please Enter Radius...">
                </div>
                
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                    ( <span class="text-danger mt-0">Must be a Number.</span> )
                    </span>
                </div>
            </div>

            <div class="d-flex flex-wrap mt-3">
                <button id="calculate" type="button" class="col-sm-6 col-md-3 btn btn-outline-success fs-3 me-2 w-25 mb-2">Calculate</button>
                <button id="reset" type="reset" class="col-sm-6 col-md-3 btn btn-outline-danger fs-3 w-25 mb-2">Reset</button>
            </div>

        </div>
        <hr>

        <div class="row output mt-4">
            <div class="col" id="loading2">
               <h1 class="text-start mb-0 text-danger d-inline-block">RESULT</h1>
               <button id="loading" class="btn btn-danger d-inline-block mb-4 ms-2 text-center" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="visually-hidden">Loading...</span>
                </button> 
            </div>
            
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="area" class="col-form-label fs-3">Area :</label>
                </div>
                <div class="col-auto">
                    <p id="area" class="fs-3 mt-1 d-inline-block bg-white px-2 text-center border rounded-2 border-primary"></p>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="perimeter" class="col-form-label fs-3">Perimeter :</label>
                </div>
                <div class="col-auto">
                    <p id="perimeter" class="fs-3 mt-3 d-inline-block bg-white px-2 text-center border rounded-2 border-primary"></p>
                </div>
            </div>

        </div>
    </div>



    

    <script src="calculate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
